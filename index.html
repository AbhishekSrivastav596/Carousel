<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Carousel</h1>
  <main>
    <img src="https://picsum.photos/id/234/1000/500" class="slide" alt="">
    <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="">
    <img src="https://picsum.photos/id/231/1000/500" class="slide" alt="">
    <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="">
  </main>


  <div class="progress-bar">
    <div class="progress"></div>
  </div>


  <div class="nav">
    <button onclick="callprev()">prev</button>
    <button onclick="callnext()">next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
